plugins {
	id 'fabric-loom' version '1.6-SNAPSHOT'
	id 'maven-publish'
}

version = project.mod_version
group = project.maven_group

base {
	archivesName = project.archives_base_name
}

repositories {
	// Add extra repositories here if you ever need them
}

loom {
	// We deliberately DO NOT define a custom "datagen" run here.
	// Loom automatically creates the correct "runDatagen" task when it sees datagen providers.
}

// Critical fix: force generated files into YOUR current project (never the template again)
System.setProperty("fabric-api.datagen.output-dir", file("src/main/generated").absolutePath)

// Make IntelliJ show the generated folder and treat its contents as resources
sourceSets {
	main {
		resources {
			srcDirs += ['src/main/generated']
		}
	}
}

idea {
	module {
		generatedSourceDirs += file('src/main/generated')
	}
}

dependencies {
	// To change the versions see the gradle.properties file
	minecraft "com.mojang:minecraft:${project.minecraft_version}"
	mappings "net.fabricmc:yarn:${project.yarn_mappings}:v2"
	modImplementation "net.fabricmc:fabric-loader:${project.loader_version}"

	// Fabric API
	modImplementation "net.fabricmc.fabric-api:fabric-api:${project.fabric_version}"
}

processResources {
	inputs.property "version", project.version

	filesMatching("fabric.mod.json") {
		expand "version": project.version
	}
}

tasks.withType(JavaCompile).configureEach {
	it.options.release = 17
}

java {
	withSourcesJar()
	sourceCompatibility = JavaVersion.VERSION_17
	targetCompatibility = JavaVersion.VERSION_17
}

jar {
	from("LICENSE") {
		rename { "${it}_${project.archivesBaseName}" }
	}
}

// Maven publishing (optional, keep if you plan to publish)
publishing {
	publications {
		mavenJava(MavenPublication) {
			from components.java
		}
	}

	repositories {
		// Add your repo here later if needed
	}
}